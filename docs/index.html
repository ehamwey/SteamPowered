<!DOCTYPE html>
<head>
	<title>SteamPowered++</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center col-xs-12">SteamPowered++</h1>
			<p class="text-center col-xs-12">A fork of <a href="https://www.chiefdelphi.com/forums/showthread.php?p=1680813">SteamPowered originally published by frc2410</a></p>
			<p class="text-center">
				<button type="button" class="btn btn-default btn-lg">Download Steampowered++</button>
			</p>
			<p class="text-center">
				<a href="https://github.com/JCharante/SteamPowered">
					<button type="button" class="btn btn-info btn-lg">Github Repo</button>
				</a>
				<a href="https://github.com/JCharante/SteamPowered/issues">
					<button type="button" class="btn btn-warning btn-lg">Report Issue</button>
				</a>
			</p>
		</div>
		<div class="row">
			<h2 class="text-center">Change Log</h2>
			<div class="col-md-4 col-md-offset-4">
				<ul>
					<b>Version: Unreleased</b>
					<li>Auto collect is now on by default</li>
					<li>Auto Aim is now on by default</li>
					<li>Changed title screen credits</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
